<!DOCTYPE html>
<html>
<body>

<h2>Declarações no JavaScript</h2>

<p>O <b>Programa JavaScript</b> É uma lista de <b>declaracoes</b> que é executado por um computador.</p>

<p id="demo"></p>

<script>
let x, y, z;  // Declaração 1
x = 5;        // Declaração 2
y = 6;        // Declaração 3
z = x + y;    // Declaração 4

document.getElementById("demo").innerHTML =
"O valor de z é " + z + ".";  
</script>

</body>
</html>
