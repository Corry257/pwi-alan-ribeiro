   <!-- Escreva um algoritmo JavaScript que atribua um valor a variavel A e um valor a variavel <B>

            Valor de A:
            Valor de B:

<h1> Trocando os valores de "A" e "B" </h1>

<p>A e B valem respectivamente 5 e 6.</p>

<p id="demo"></p>

            <script>
                let A, B;  // Declaração 1

                document.getElementById("demo").innerHTML = "O valor de A é "+B; 

                </script>
